<!DOCTYPE html>
<html>

<head>
    <!-- hier zet je de code in de head tags -->
    <title> Contactpagina </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header class="purple-header">
        <h1 class="font-header">Even voorstellen</h1>
        <nav class="navigation">
            <ul class="navigation-display">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Over mij</a></li>
                <li><a href="https://twitter.com/TheTwitSmith" target="blanc">Twitter</a></li>
                <li><a href="https://www.facebook.com/theo.smith.12/" target="blanc">Facebook</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="recepten.html">Recepten</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form name="contact" method="POST" data-netlify="true">
            <p>
                <label>Naam: <input type="text" name="name" /></label>
            </p>
            <p>
                <label>Email: <input type="email" name="email" /></label>
            </p>
            <p>
                <label>Telefoonnummer:
                    <input type="tel" name="Telefoonnummer" />
                </label>
            </p>
            <p>
                <label>leeftijd <input type="text" name="leeftijd" /></label>
            </p>
            <p>
                <label>geboortejaar:
                    <input type="date" name="geboortejaar">
                </label>
            </p>
            <p>
                <label>Man
                    <input type="radio" name="gender" value="man">
                </label>
            </p>
            <p>
                <label>Vrouw
                    <input type="radio" name="gender" value="vrouw">
                </label>
            </p>
            <p>
                <label>Anders
                    <input type="radio" name="gender" value="anders">
                </label>
            </p>
            <h3>Je favoriete keuken</h3>
            <p>
                <label> Frans
                    <input type="checkbox" name="keuken" value="frans">
                </label>
            </p>
            <p>
                <label> Italiaans
                    <input type="checkbox" name="keuken" value="italiaans">
                </label>
            </p>
            <p>
                <label> Spaans
                    <input type="checkbox" name="keuken" value="spaans">
                </label>
            </p>
            <p>
                <label> Arabisch
                    <input type="checkbox" name="keuken" value="arabisch">
                </label>
            </p>
            <p>
                <label>Je favoriete kleur schort:
                    <input type="color" name="schort">
                </label>
            </p>
            <p>
                <label>Geef een korte omschrijving van jezelf: <textarea name="omschrijving"></textarea></label>
            </p>
            <p>
                <label> Upload je favoriete recept
                    <input type="file" name="recept" />
                </label>
            </p>
            <p>Wil je meer recepten van me? ga dan naar
                <a href="https://www.24kitchen.nl">mijn website</a>
            </p>
            <p>Formulier leeg maken
                <button type="reset">Reset</button>
            </p>
            <p>
                <button type="submit">Send</button>
            </p>

        </form>
    </main>
    <footer class="dark-purple-footer">
        <p>Je kunt ook een mail sturen naar <a href="mailto:t.smith5@upcmail.nl">Theo Smith</a></p>
    </footer>
</body>

</html>
